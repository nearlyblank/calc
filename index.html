<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="cardDisplay">
        <span class="display">0</span></div>
        <button class="numBtn">7</button>
        <button class="numBtn">8</button>
        <button class="numBtn">9</button>
        <button id="divide" class="numBtn">/</button>
        <button id="clear" class="clearBtn">C</button>
        <button class="numBtn">4</button>
        <button class="numBtn">5</button>
        <button class="numBtn">6</button>
        <button id="multiply" class="numBtn">*</button>
        <button id="subtract" class="numBtn">-</button>
        <button class="numBtn">1</button>
        <button class="numBtn">2</button>
        <button class="numBtn">3</button>
        <button class="numBtn">0</button>
        <button class="numBtn">00</button>
        <button id="dot" class="numBtn">.</button>
        <button id="add" class="numBtn">+</button>
        <button id="equals" class="equalsBtn">=</button>
    </div>
    
    </div>
</body>
</html>

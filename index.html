<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="cardDisplay"><span class="displayText">&nbsp;</span>
        <span class="displaySolution">0</span></div>
        <button class="digitBtn">7</button>
        <button class="digitBtn">8</button>
        <button class="digitBtn">9</button>
        <button id="divide" class="digitBtn">/</button>
        <button id="clear" class="opBtn">C</button>
        <button class="digitBtn">4</button>
        <button class="digitBtn">5</button>
        <button class="digitBtn">6</button>
        <button id="multiply" class="digitBtn">*</button>
        <button id="subtract" class="digitBtn">-</button>
        <button class="digitBtn">1</button>
        <button class="digitBtn">2</button>
        <button class="digitBtn">3</button>
        <button class="digitBtn">0</button>
        <button class="digitBtn">00</button>
        <button id="dot" class="digitBtn">.</button>
        <button id="add" class="digitBtn">+</button>
        <button id="equals" class="opBtn">=</button>
    </div>
    
    </div>
</body>
</html>
